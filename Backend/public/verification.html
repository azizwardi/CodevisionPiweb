<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verified</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            color: #4CAF50;
            margin-bottom: 24px;
            font-size: 24px;
        }
        .container p {
            margin-top: 10px;
            color: #555;
            font-size: 16px;
        }
        .container button, .container a.button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: rgb(70 95 255 / var(--tw-bg-opacity, 1));
            color: white;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }
        .container button:hover, .container a.button:hover {
            background-color: rgba(70, 95, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Verified</h1>
        <p>Your account has been successfully verified. You can now sign in to access your dashboard.</p>
        <div>
            <a href="http://localhost:5173/signin" class="button">Go to Sign In</a>
            <button type="button" onclick="window.close()">Close</button>
        </div>
    </div>
</body>
</html>
