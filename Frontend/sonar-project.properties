sonar.projectKey=piweb-frontend
sonar.projectName=CodevisionPiweb Frontend
sonar.projectVersion=1.0.0

# Path to source directories
sonar.sources=src
sonar.tests=src/**/*.test.tsx,src/**/*.test.ts,src/**/*.spec.tsx,src/**/*.spec.ts

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Exclude node_modules and other directories
sonar.exclusions=node_modules/**,dist/**,coverage/**,**/*.test.js,**/*.spec.js,**/*.test.tsx,**/*.spec.tsx

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Set the language
sonar.language=ts

# Additional parameters
sonar.qualitygate.wait=true
