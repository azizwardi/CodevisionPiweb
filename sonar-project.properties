sonar.projectKey=piweb
sonar.projectName=Piweb
sonar.projectVersion=1.0

# Path to source directories
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclude directories and files
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.min.js,**/*.css,**/*.html,**/*.json,**/*.properties,**/*.bat,**/*.sh,**/*.xml,**/*.md

# JavaScript/TypeScript specific configuration
sonar.javascript.node.maxspace=4096
sonar.javascript.lcov.reportPaths=**/coverage/lcov.info

# Specify the source directories for each language
sonar.typescript.tsconfigPath=Frontend/tsconfig.json

# Exclude test files from coverage
sonar.coverage.exclusions=**/*.test.js,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.ts,**/*.spec.tsx,**/test/**/*

# Exclude test files from duplication detection
sonar.cpd.exclusions=**/*.test.js,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.ts,**/*.spec.tsx,**/test/**/*
